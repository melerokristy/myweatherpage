<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
     <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>El clima app</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">Chicago</h1>
            <p class="weather-app-details">
               <span id="time">Friday 02:22</span>,
              <span id="description">Clear sky</span>
              <br />
              Humidity: <strong id="humidity">60%</strong>, Wind:
              <strong id="wind-speed">10ml/hr</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon"></div>
           <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-night.png" class="weather-app-icon"> 
            <div class="weather-app-temperature" id="temperature">65</div>
            <div class="weatehr-app-unit">Â°F</div>
          </div>
        </div>
      </main>
    <footer>

    <a href="https://github.com/melerokristy/myweatherpage/blob/main/index.html" target="_blank"> created by kristy Melero</a>,
        is
        <a href="https://github.com/melerokristy/myweatherpage/blob/main/index.html" target="_blank"> Open-sourced on Github</a>
        and website hosted <a href="https://app.netlify.com/teams/melerokristy/sites" target="_blank">on Netlify</a> 
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
